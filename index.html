    <h2>개론</h2>
      고등학교에서는 중학교와 다르게 일 년에 4회씩 전국적으로 치르는 모의고사가 있고, 모든 모의고사는 수능을 준비하기 위한 것임. 수능국어는 크게 '화작문(화법작문문학), 문학, 독서, 극'의 네 가지의 유형으로 구분할 수 있음. 각 유형마다 공부할 방법이 다르므로 유형별로 추천하는 학습법을 서술할 하되,  화법작문과 극은 대개 낮은 난이도로 변별력이 없기 때문에 학습법을 따로 제시하지 않을 것임.
